<mat-card>
  <mat-card-title>Don't have an account?</mat-card-title>
  <mat-card-subtitle>Sign up with your email and password</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Confirm password"
            formControlName="confirmPassword"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="actions-container">
      <button mat-raised-button type="submit">Sign Up</button>
    </div>
  </mat-card-actions>
</mat-card>
