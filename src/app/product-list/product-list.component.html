<mat-grid-list cols="4" rowHeight="3:4">
  <ng-container *ngFor="let product of products">
    <mat-grid-tile>
      <app-product-card
        [title]="product.title"
        [imageUrl]="product.imageUrl"
        [price]="product.price"
      ></app-product-card>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
