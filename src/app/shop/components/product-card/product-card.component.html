<mat-card class="card">
  <mat-card-title>{{ product.title }}</mat-card-title>
  <mat-card-subtitle>{{ product.price }}$</mat-card-subtitle>
  <img mat-card-image [src]="product.imageUrl" [alt]="product.title" />
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addToCart()">
      Add to cart
    </button>
  </mat-card-actions>
</mat-card>
