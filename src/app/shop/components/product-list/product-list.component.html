<p *ngIf="loading$ | async">Loading...</p>
<div class="grid-container">
  <mat-grid-list cols="4" rowHeight="2:3">
    <ng-container *ngFor="let product of products">
      <mat-grid-tile>
        <app-product-card [product]="product"></app-product-card>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
